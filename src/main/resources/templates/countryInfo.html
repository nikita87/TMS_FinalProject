<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/travelPlanner.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
       <title>Travel Planning Service</title>
    <style>
        body {
            background-color: #b3d7ff;
            color: black;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>
<a href="/adminTravelPlanner/cityInfo">Previous</a><b> | </b>
<a href="/adminTravelPlanner/hotelInfo">Next</a>

<h1 align="center">Country Information</h1>

    <div id="countryInfo_content" class="tab_content">
        <form th:action="@{adminTravelPlanner/countryInfo}" th:object="${newCountry}" method="post">
            <div class="row">
                <div class="col-75">
                    <input id="Name" type="text" autocomplete="off" name="name" placeholder="Enter country name">
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input id="Code" type="text" autocomplete="off" name="code" placeholder="enter country code(for example, NLD)">
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <select class="custom-select" name="continent">
                        <option value="">Choose continent name:</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="North America">North America</option>
                        <option value="Africa">Africa</option>
                        <option value="Oceania">Oceania</option>
                        <option value="Antarctica">Antarctica</option>
                        <option value="South America">South America</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input id="Region" type="text" autocomplete="off" name="region" placeholder="enter region name">
                </div>
            </div>
            <div class="row">
                <br>
                <button id="countryAdd" type="submit">Add Country</button>
            </div>
            <div>
                <br>
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Name of country</th>
                        <th>Code of country</th>
                        <th>Continent</th>
                        <th>Region</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each ="country:${country}">
                        <td th:utext="${country.id}"></td>
                        <td th:utext="${country.name}"></td>
                        <td th:utext="${country.code}"></td>
                        <td th:utext="${country.continent}"></td>
                        <td th:utext="${country.region}"></td>
                        <td><a th:href="@{adminTravelPlanner/countryInfo/{id}(id=${country.id})}" onclick="return confirm('Are you sure?')">Delete</a></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
