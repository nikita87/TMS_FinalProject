<!DOCTYPE html>
<html lang="en" prefix="form" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Travel Planning Service</title>
    <style>
        body {
            background-image: url("https://welcometimes.ru/sites/default/files/field/image/puteshestviya.jpg");
            color: darkslateblue;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>
<body>
<div style="text-align: center"  >
    <div style="text-align: center" >
        <form action="#" th:action="@{/registration}" th:object="${newUser}" method="post" >

            <div data-validate="Enter username">
                <input id="username" type="text" name="username" placeholder="Username or Email">
                <span></span>
            </div>
            <p></p>

            <div data-validate="Enter password">
                <input id="password" type="password" name="password" placeholder="Password">
                <span></span>
            </div>
            <p></p>

            <div data-validate = "Enter firstname">
                <input id="firstname"  type="text" name="firstname" placeholder="Firstname">
                <span ></span>
            </div>
            <p></p>

            <div data-validate = "Enter lastname">
                <input id="lastname"  type="text" name="lastname" placeholder="Lastname">
                <span ></span>
            </div>
            <p></p>
            <button id="button_registr" type="submit">Registration</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
